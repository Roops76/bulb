<!DOCTYPE html>
<html lang="en">

    <title>Light bulb</title>
</head>
<body>
    <h2>What Can JavaScript Do?</h2>
    <p>JavaScript can change HTML attribute values</p>
    <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

    <button onclick="document.getElementById('img1').src='pic_bulbon.jpg'">Turn on the light</button>
    <img id="img1" src="pic_bulboff.png" style="width: 100px;">
    <button onclick="document.getElementById('img1').src='pic_bulboff.png'">Turn off the Light</button>
</body>
</html>
